<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalCare - Your Pet's Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .section { display: none; }
        .section.active { display: block; }
        #home { display: block; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-teal-600 text-white p-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex flex-wrap items-center justify-between">
            <div class="flex items-center">
                <i class="bi bi-heart-pulse-fill text-2xl mr-2"></i>
                <span class="text-xl font-bold">AnimalCare</span>
            </div>
            <button class="lg:hidden" onclick="toggleMenu()">
                <i class="bi bi-list text-2xl"></i>
            </button>
            <div id="menu" class="hidden w-full lg:flex lg:w-auto lg:items-center">
                <ul class="flex flex-col lg:flex-row space-y-2 lg:space-y-0 lg:space-x-6 mt-4 lg:mt-0">
                    <li><a href="#" onclick="showSection('home')" class="hover:text-teal-200">Home</a></li>
                    <li><a href="#" onclick="showSection('disease')" class="hover:text-teal-200">Disease Detection</a></li>
                    <li><a href="#" onclick="showSection('healthcare')" class="hover:text-teal-200">Healthcare</a></li>
                    <li><a href="#" onclick="showSection('veterinary')" class="hover:text-teal-200">Veterinary</a></li>
                    <li><a href="#" onclick="showSection('login')" class="hover:text-teal-200">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-20 p-4">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="text-center py-12">
                <h1 class="text-4xl font-bold text-teal-600 mb-4">Welcome to AnimalCare</h1>
                <p class="text-xl text-gray-600 mb-8">"Detect, Care, and Protect: All in One Place"</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <img src="https://source.unsplash.com/800x600/?dog" alt="Dog" class="rounded-lg shadow-lg">
                    <img src="https://source.unsplash.com/800x600/?cat" alt="Cat" class="rounded-lg shadow-lg">
                    <img src="https://source.unsplash.com/800x600/?rabbit" alt="Rabbit" class="rounded-lg shadow-lg">
                </div>
            </div>
        </section>

        <!-- Disease Detection Section -->
        <section id="disease" class="section">
            <div class="max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold text-teal-600 mb-6">Disease Detection</h2>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <div class="space-y-4">
                        <div class="flex justify-center space-x-4">
                            <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                            <button onclick="document.getElementById('imageUpload').click()" class="bg-teal-500 text-white px-4 py-2 rounded">
                                Upload Image
                            </button>
                            <button onclick="captureImage()" class="bg-teal-500 text-white px-4 py-2 rounded">
                                Capture Image
                            </button>
                        </div>
                        <div id="imagePreview" class="hidden">
                            <img id="preview" class="max-w-full h-auto mx-auto">
                            <button onclick="analyzeImage()" class="mt-4 bg-teal-600 text-white px-6 py-2 rounded w-full">
                                Analyze Image
                            </button>
                        </div>
                        <div id="results" class="hidden space-y-4"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Healthcare Section -->
        <section id="healthcare" class="section">
            <h2 class="text-3xl font-bold text-teal-600 mb-6">Pet Healthcare</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold mb-4">Dogs</h3>
                    <div class="space-y-2" id="dogQA"></div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold mb-4">Cats</h3>
                    <div class="space-y-2" id="catQA"></div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold mb-4">Rabbits</h3>
                    <div class="space-y-2" id="rabbitQA"></div>
                </div>
            </div>
        </section>

        <!-- Veterinary Section -->
        <section id="veterinary" class="section">
            <h2 class="text-3xl font-bold text-teal-600 mb-6">Veterinary Hospitals in Mumbai</h2>
            <input type="text" id="hospitalSearch" placeholder="Search hospitals..." class="w-full p-2 mb-4 border rounded">
            <div id="hospitalList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

        <!-- Login Section -->
        <section id="login" class="section">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-teal-600 mb-6">Login</h2>
                <form onsubmit="return false">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" class="w-full p-2 border rounded" required>
                    </div>
                    <button class="w-full bg-teal-600 text-white py-2 rounded hover:bg-teal-700">Login</button>
                </form>
                <p class="mt-4 text-center">
                    Don't have an account? 
                    <a href="#" class="text-teal-600 hover:underline">Sign up</a>
                </p>
            </div>
        </section>
    </main>

    <script>
        // Navigation
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Disease Detection
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        function captureImage() {
            // Simulating camera capture
            alert('Camera functionality would be implemented here');
        }

        function analyzeImage() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="bg-green-100 p-4 rounded">
                    <h3 class="font-bold">Detected Disease: Skin Infection</h3>
                    <p><strong>Description:</strong> Common bacterial skin infection</p>
                    <p><strong>Symptoms:</strong> Redness, itching, inflammation</p>
                    <p><strong>Recommended Treatment:</strong> Antibiotics and medicated shampoo</p>
                </div>
            `;
            results.classList.remove('hidden');
        }

        // Healthcare Q&A
        const healthQuestions = [
            { q: "What causes vomiting?", a: "Various reasons including eating too fast, infections, or toxins." },
            { q: "How to treat coughing?", a: "Rest, proper hydration, and vet consultation if persistent." },
            { q: "Signs of skin infections?", a: "Redness, itching, hair loss, and unusual odor." }
        ];

        ['dog', 'cat', 'rabbit'].forEach(animal => {
            const container = document.getElementById(`${animal}QA`);
            healthQuestions.forEach((qa, index) => {
                container.innerHTML += `
                    <div class="mb-4">
                        <button onclick="toggleAnswer('${animal}${index}')" class="w-full text-left font-semibold">
                            ${qa.q}
                        </button>
                        <p id="${animal}${index}" class="hidden mt-2 text-gray-600">${qa.a}</p>
                    </div>
                `;
            });
        });

        function toggleAnswer(id) {
            const answer = document.getElementById(id);
            answer.classList.toggle('hidden');
        }

        // Veterinary Hospitals
        const hospitals = [
            { name: "Pet Paradise", address: "Bandra West, Mumbai", contact: "022-12345678" },
            { name: "Animal Care Clinic", address: "Andheri East, Mumbai", contact: "022-87654321" },
            { name: "Pawsome Pets Hospital", address: "Colaba, Mumbai", contact: "022-45678901" }
        ];

        function renderHospitals(query = '') {
            const container = document.getElementById('hospitalList');
            const filteredHospitals = hospitals.filter(hospital => 
                hospital.name.toLowerCase().includes(query.toLowerCase()) ||
                hospital.address.toLowerCase().includes(query.toLowerCase())
            );
            
            container.innerHTML = filteredHospitals.map(hospital => `
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-bold">${hospital.name}</h3>
                    <p class="text-gray-600">${hospital.address}</p>
                    <p class="text-teal-600">${hospital.contact}</p>
                </div>
            `).join('');
        }

        document.getElementById('hospitalSearch').addEventListener('input', (e) => {
            renderHospitals(e.target.value);
        });

        // Initial render
        renderHospitals();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
